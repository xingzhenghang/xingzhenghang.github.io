<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<title>VIP 视频解析</title>
<link rel="stylesheet" href="https://www.xingzhenghang.tk/ui/css/mdui.min.css"/>
<script async src="https://www.xingzhenghang.tk/js/mdui.js"></script>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no"/>
<meta name="viewport" content="width=device-width"/>
</head>

<body>
<div>
<div class="mdui-container">
<body class="mdui-drawer-body mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<header class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
<span class="mdui-typo-title">VIP 视频解析</span>
</div>
</div>

<br>

<div class="mdui-textfield mdui-textfield-floating-label">
  <label class="mdui-textfield-label">在这里输入会员视频地址</label>
  <input class="mdui-textfield-input" type="url" id="url" name="url" value="" placeholder="在这里输入会员视频地址"/>
</div>

<button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-theme-indigo">播放</button>

<script type="text/javascript" language="javascript">
$(document).ready(function () {
    init();
    $(document).on("click", ".mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-color-theme-indigo", function () {
        var index = $(this).index();
        if ($('#keyword').val().length != 0) {
            var urlOpen = http://api.smq1.com/?url= + $('#url').val();
            window.open(urlOpen);
        }
    });

});

</script>
