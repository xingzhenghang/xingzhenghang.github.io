<script>
var $$ = mdui.JQ;
$$('#demo-jq-showoverlay').on('click', function () {
$$.showOverlay();
setTimeout(function () {
$$.hideOverlay();
}, 2000);
});

$$('#demo-jq-lockscreen').on('click', function () {
$$.lockScreen();

}, 2000);
