<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<link rel="stylesheet" href="https://www.xingzhenghang.tk/ui/css/mdui.min.css" />
	<script async="" src="https://www.xingzhenghang.tk/js/mdui.js"></script>
	<meta charset="utf-8"/>
	<title>BMI 计算器</title>
</head>
<body class="mdui-drawer-body mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<content="yes" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<div>
<div class="mdui-container">
<header class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<span class="mdui-btn  mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
<span class="mdui-typo-title">BMI 计算器</span>
</div>
</header>
</div>
<div class="mdui-container doc-container">
    <p><label>Height in CM: </label><div class="mdui-textfield"><input class="mdui-textfield-input" type="text" id="height"></div></p>
    <p><label>Weight in KG: </label><div class="mdui-textfield"><input class="mdui-textfield-input" type="text" id="weight"></div></p>
    <button>计算</button>
    <div id="results"></div>
    <div id="weight-guide">
    <h3>BMI 参考值</h3>
    <p>过轻 ‹18.6</p>
    <p>标准 ›18.6 ‹24.9</p>
    <p>超重 ›24.9</p>
    </div>
    </form>
    </div>
</body>
<script src="script.js"></script>
</html>
