<div>
<div class="mdui-container">

<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">

<div class="mdui-container doc-container">

<ul class="mdui-list mdui-list-dense">
  <li class="mdui-list-item mdui-ripple">
    <div class="mdui-list-item-avatar"><img src="http://ipv4.testipv6.cn/images/hires_ok.png"/></div>

      <div class="mdui-list-item-text">IPv4，基本的传统互联网。</div>

  <li class="mdui-list-item mdui-ripple">
    <div class="mdui-list-item-avatar"><img src="http://ds.testipv6.cn/images/hires_ok.png"/></div>
    <div class="mdui-list-item-content">
      <div class="mdui-list-item-title">IPv4 / IPv6</div>
      <div class="mdui-list-item-text">如果是绿色图标，那么你在世界 IPv6 日就不会遇到问题。<br/>
如果不是，那就需要向你的 IT 部门、服务台或运营商技术支持人员寻求帮助。<br/>

<i>即使是红色图标或者空白也不用紧张</i>，目前很少有人能用上 IPv6，所以问题不大。但未来 IPv6 可能会愈发重要。</div>

<script type="text/javascript" src="http://testipv6.cn/index.js.gz"></script>
<script type="text/javascript">
// If JavaScript was found, jQuery should be here.
// And if that is the case, we can change the broken
// images, to the red "X" icon to provide visual
// consistency.  IF this function does not actually
// run, it is perhaps still OK.
// Only operate on images where alt="?", to limit scope.
function ChangeToRed () {
    $('img').each(function() {
        if((typeof this.naturalWidth != "undefined" &&
            this.naturalWidth == 0 )
            || this.readyState == 'uninitialized' ) {
                if ($(this).attr("alt") === "?") {
                    $(this).attr('src', '/images/hires_bad.png');
                    $(this).attr('alt','red');
                }
        } else {
            if ($(this).attr("alt") === "?") {
                $(this).attr('alt','green');
            }
        }
    });
};

jQuery(document).ready(function () {
  $(window).bind('load', ChangeToRed);
  setTimeout(ChangeToRed, 10000);
});
</script>
</body>
