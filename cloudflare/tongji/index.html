<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<title>网站统计</title>
<link rel="stylesheet" href="https://www.xingzhenghang.tk/ui/css/mdui.min.css" />
<script async src="https://www.xingzhenghang.tk/js/mdui.js"></script>
<meta charset="UTF-8">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<script>
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?10b3469c417e40383a17d8d05828d4de";
  var s = document.getElementsByTagName("script")[0]; 
  s.parentNode.insertBefore(hm, s);
})();
</script>
</head>
<body class="mdui-drawer-body mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-indigo">
<div>
<div class="mdui-container">
<header class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}">
<i class="mdui-icon material-icons">assessment</i>
</span>
<span class="mdui-typo-title">网站统计</span>
</div>
</header>
</div>
<div class="mdui-container doc-container">
<br>
<div class="mdui-row">
<form action="./">
<div class="mdui-textfield mdui-textfield-floating-label">
<i class="mdui-icon material-icons">vpn_key</i>
<label class="mdui-textfield-label">在这里输入密码</label>
<input class="mdui-col-xs-6 mdui-textfield-input" type="password" name="hi" required maxlength="10"></input>
<div class="mdui-textfield-error">密码错误</div>
</div>
<input type="submit" class="mdui-col-xs-3 mdui-float-right mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo" value="查看"></input>
</form>
</div>
<br>
</body>
</html>
