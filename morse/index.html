<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<link rel="stylesheet" href="https://www.xingzhenghang.tk/ui/css/mdui.min.css" />
	<script async="" src="https://www.xingzhenghang.tk/js/mdui.js"></script>
	<meta charset="utf-8"/>
	<title>莫斯电码</title>
</head>
<body class="mdui-drawer-body mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<content="yes" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<div>
<div class="mdui-container">
<header class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<span class="mdui-btn  mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
<span class="mdui-typo-title">莫斯电码</span>
</div>
</header>
</div>
<div class="mdui-container doc-container">
<br />
  <form>
<div class="mdui-textfield">
    <textarea class="mdui-textfield-input" type="text" placeholder="请输入原文或电码" rows='10' id='input'></textarea>
</div>
    <br />
<button class="mdui-fab mdui-fab-fixed mdui-ripple"><i class="mdui-icon material-icons" mdui-dialog="{target: '#setting'}">settings</i></button>
<div class="mdui-dialog" id="setting">
<div class="mdui-dialog-title">电码设置</div>
    Space: <input type='text' id='space' value='/' placeholder='space' />
    Short: <input type='text' id='short' value='.' placeholder='short' />
    Long: <input type='text' id='long' value='-' placeholder='long' />
    <input type='button' onclick='getoption()' value='保存' />
</div>
    <br />
    <br />
    <input type='button' onclick='encode()' value='Encode morse code' />
    <input type='button' onclick='decode()' value='Decode morse code' />
  </form>
  <pre id='result'></pre>

  <script type="text/javascript" src="xmorse.min.js"></script>
  <script type="text/javascript">
    function $_(id) {
      return document.getElementById(id);
    }
    function getoption() {
      return {
        space: $_('space').value,
        short: $_('short').value,
        long: $_('long').value,
      };
    }
    function encode() {
      $_('result').innerHTML = xmorse.encode($_('input').value, getoption());
    }
    function decode() {
      $_('result').innerHTML = xmorse.decode($_('input').value, getoption()) || 'Morse code is not valid.';
    }
  </script>
</div>
</div>
</body>
</html>
