<!doctype html>
<html>
	<head>
	<link rel="stylesheet" href="https://www.xingzhenghang.tk/ui/css/mdui.min.css" />
	<script async="" src="https://www.xingzhenghang.tk/js/mdui.js"></script>
		<meta charset="utf-8" />
		<title>示波器</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
	<body class="mdui-drawer-body mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-theme-accent-pink">
<content="yes" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width" />
<div>
<div class="mdui-container">
<header class="mdui-appbar mdui-appbar-fixed">
<div class="mdui-toolbar mdui-color-theme">
<span class="mdui-btn  mdui-btn-icon mdui-ripple mdui-ripple-white" mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
<span class="mdui-typo-title">示波器</span>
</div>
</header>
</div>
<div class="mdui-container doc-container">
		<fieldset id="settings">
			<legend>Settings</legend>
			<label>Volume: <label class="mdui-slider"><input type="range" /></label></label>
			<label>Multiple input mode:
				<select class="mdui-select" id="multiMode">
					<option value="overlay">Overlay</option>
					<option value="scale">Scale</option>
					<option value="xy" selected="selected">XY</option>
				</select>
			</label>
			<label>Pixels per sample:
				<select class="mdui-select" id="pps">
					<option selected="selected" value="0.5">0.5</option>
					<option value="1">1</option>
					<option value="3">3</option>
				</select>
			</label>
		</fieldset>

		<fieldset id="mode">
			<legend>Mode</legend>

			<label class="mdui-radio"><input type="radio" name="mode" id="mode-math" value="math" /><i class="mdui-radio-icon"></i>Math function</label>
			<section id="math">
				<label>
					#1: <code>function(x, t) {</code>
					<input type="text" value="return Math.sin((x + t/1000) * 2 * Math.PI)" />
					<code>}</code>
				</label>
				<label>
					#2: <code>function(x, t) {</code>
					<input type="text" value="return Math.cos(x * 2 * Math.PI)" />
					<code>}</code>
				</label>
			</section>
			
			<label class="mdui-radio"><input type="radio" name="mode" id="mode-signal" value="signal" /><i class="mdui-radio-icon"></i>Web Audio Signal</label>
			<section id="signal">
				<label><input type="checkbox" checked="checked" />Stabilize</label>
				<label>Frequency #1: <label class="mdui-slider"><input type="range" min="20" max="1000" value="440" /></label><span></span></label>
				<label>Shape #1: <select class="mdui-select">
					<option value="sine">Sine</option>
					<option value="square">Square</option>
					<option value="triangle">Triangle</option>
					<option value="sawtooth">Sawtooth</option>
				</select></label>
				<label>Frequency #2: </label>
				<label>Shape #2: </label>
			</section>

			<label class="mdui-radio"><input type="radio" name="mode" id="mode-remote" value="remote" /><i class="mdui-radio-icon"></i>Remote sound file</label>
			<section id="remote">
				<form>
					<label>URL: <input type="text" value="jerobeam.ogg" /><input type="submit" value="Load" /></label>
				</form>
			</section>

			<label class="mdui-radio"><input type="radio" name="mode" id="mode-local" value="local" /><i class="mdui-radio-icon"></i>Local sound file</label>
			<section id="local">
				<label><input type="file" /></label>
			</section>

			<label class="mdui-radio"><input type="radio" name="mode" id="mode-mic" value="mic" /><i class="mdui-radio-icon"></i>Microphone input</label>
		</fieldset>
		<script src="js/object.assign.js"></script>
		<script src="js/performance.now.js"></script>
		<script src="js/oscope.js"></script>
		<script src="js/app.js"></script>

		<script>App.init();</script>
	</body>
</html>
